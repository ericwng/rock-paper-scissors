<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer>  </script>
    <title>じゃんけん</title>
  </head>
  <body>
    <div class="main" id="main">
      <div class="title" id="title">Rock Paper Scissors</div>
      <button class="gameButton" id="rockButton" value="rock">Rock</button>
      <button class="gameButton" id="paperButton" value="paper">Paper</button>
      <button class="gameButton" id="scissorsButton" value="scissors">Scissors</button>
    </div>
    <div class="winningMessage" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="restartButton">Restart</button>
    </div>
    <div id="character" class="character"><img src="Untitled.jpg" id="tofuman"></div>
    <div id="happycharacter" class="happycharacter"><img src="Happy.jpg"></div>
  </body>
